<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SpaceX Landing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
		<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<div class="gridlayout">

			<div class="field">
				<figure id="logo">
					<img src="images/spacex_logo1.png" class="logo">
				</figure>
			</div>

			<div class="content1">
				<h2>Current weather at your destination</h2>
					<div id="weather" 
						style="font-family: 'Arial', sans-serif;
    							color: #03DAC5;
    							text-align: center;
    							padding: 10px;
    							margin: 10px;">
    				</div>
			</div>

			<div class="content2" style="max-width: 500px">
					<img src="images/foto1.jpg" class="responsive_photo" style="width: 100%">
					<img src="images/foto2.jpg" class="responsive_photo" style="width: 100%">
					<img src="images/foto3.jpg" class="responsive_photo" style="width: 100%">
					<img src="images/foto4.jpg" class="responsive_photo" style="width: 100%">
			</div>

			<div class="content3">
				<div id="map"></div>
			</div>


		</div>
	</body>
</html>
